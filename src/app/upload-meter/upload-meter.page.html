<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="previousUrl"></ion-back-button>
    </ion-buttons>
    <ion-title>Upload Meter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="PersonalForm">
  <ion-card color="primary">
    <ion-card-content>
      <ion-list>
      <ion-item>
        <ion-label position="floating">Meter Number : </ion-label>
        <ion-input [(ngModel)]="MeterNum" type="tel" maxlength="13" formControlName="MeterNum"></ion-input>
      </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" style="--background:blue" (click)="UploadMeter()" [disabled]="!PersonalForm.valid">Upload Meter</ion-button>
  </ion-toolbar>
</ion-footer>
