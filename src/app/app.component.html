<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Resource</ion-list-header>

          <ion-item (click)="resourceSelected('Electricity')" color="{{ElectColor}}"> 
            <ion-icon slot="start" name="flash"></ion-icon>
            <ion-label >Electricity</ion-label>
          </ion-item>

          <ion-item (click)="resourceSelected('Water')" color="{{WaterColor}}">
            <ion-icon slot="start" name="water"></ion-icon>
            <ion-label>Water</ion-label>
          </ion-item>

        </ion-list>

        <ion-list id="inbox-list">
          <ion-list-header>{{resource}} Token Type</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="pageSelected(p.title)">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
