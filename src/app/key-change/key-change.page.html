<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="previousUrl"></ion-back-button>
    </ion-buttons>
    <ion-title>Key Change</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="success" [hidden]="TokenMade">
    <ion-card-content>
      <ion-item >
        <ion-label position="floating" [hidden]="TokenMade" class="Test2">Token 1: </ion-label>
        <ion-input [(ngModel)]="Token1" type="tel" class="Test"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating" [hidden]="TokenMade" class="Test2">Token 2 : </ion-label>
        <ion-input [(ngModel)]="Token2" type="tel" class="Test"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <form [formGroup]="PersonalForm">
  <ion-card color="tertiary">
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Meter Number : </ion-label>
        <ion-input [(ngModel)]="MeterNum" type="tel" (ngModelChange) ="doSomething(MeterNum)" formControlName="MeterNum"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

  <ion-card color="secondary">
    
      <ion-icon name="key" slot="start"></ion-icon>
      <ion-card-title>  From</ion-card-title>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">SGC : </ion-label>
          <ion-input [(ngModel)]="SGCF" type="tel" formControlName="SGCF"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">KRN : </ion-label>
          <ion-input [(ngModel)]="KRNF" type="tel"  formControlName="KRNF"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">TI : </ion-label>
          <ion-input [(ngModel)]="TIF" type="tel"  formControlName="TIF"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card color="success">
    <ion-icon name="key" slot="start"></ion-icon>
    <ion-card-title>  To</ion-card-title>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">SGC : </ion-label>
        <ion-input [(ngModel)]="SGCT" type="tel"  formControlName="SGCT"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">KRN : </ion-label>
        <ion-input [(ngModel)]="KRNT" type="tel"  formControlName="KRNT"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">TI : </ion-label>
        <ion-input [(ngModel)]="TIT" type="tel"  formControlName="TIT"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" style="--background:blue" (click)="BasicShare()" [disabled]="gotResponse"><ion-icon name="share"></ion-icon>Share</ion-button>
    <ion-button expand="full" style="--background:blue" (click)="checkReff()" [disabled]="!PersonalForm.valid">Confirm</ion-button>
  </ion-toolbar>
</ion-footer>
